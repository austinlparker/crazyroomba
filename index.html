<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Crazy Roomba</title>
    <!-- Arcade-style pixel font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      :root {
        --arcade-yellow: #ffcc00;
        --arcade-cyan: #00ffff;
        --arcade-magenta: #ff00ff;
        --arcade-green: #00ff66;
        --arcade-red: #ff3366;
        --arcade-blue: #3366ff;
        --arcade-orange: #ff9933;
        --arcade-bg: #0a0a12;
        --arcade-panel: #1a1a2e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        touch-action: none;
        font-family: 'Press Start 2P', cursive;
        background: var(--arcade-bg);
      }

      #game-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;
        outline: none;
        touch-action: none;
      }

      #loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--arcade-bg);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Press Start 2P', cursive;
        z-index: 100;
      }

      #loading h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: var(--arcade-cyan);
        text-shadow:
          0 0 10px var(--arcade-cyan),
          0 0 20px var(--arcade-cyan),
          0 0 40px var(--arcade-cyan);
        animation: neonPulse 1.5s ease-in-out infinite;
      }

      #loading p {
        font-size: 0.75rem;
        color: var(--arcade-yellow);
        text-shadow: 0 0 5px var(--arcade-yellow);
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(0, 255, 255, 0.2);
        border-top-color: var(--arcade-cyan);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 2rem;
        box-shadow: 0 0 15px var(--arcade-cyan);
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes neonPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }

      /* CRT scanline effect overlay */
      .crt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15),
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
      }
    </style>
  </head>
  <body>
    <div class="crt-overlay"></div>
    <div id="loading">
      <h1>CRAZY ROOMBA</h1>
      <p>Loading...</p>
      <div class="spinner"></div>
    </div>
    <canvas id="game-canvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
