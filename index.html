<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Crazy Roomba</title>
    <!-- 2000s extreme style fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Russo+One&display=swap" rel="stylesheet">
    <style>
      :root {
        --extreme-orange: #ff6600;
        --extreme-yellow: #ffcc00;
        --extreme-lime: #99ff00;
        --extreme-cyan: #00ccff;
        --extreme-pink: #ff0099;
        --extreme-red: #ff0033;
        --extreme-blue: #0066ff;
        --extreme-dark: #0d0d1a;
        --extreme-panel: #1a1a2e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        touch-action: none;
        font-family: 'Russo One', 'Impact', 'Arial Black', sans-serif;
        background: var(--extreme-dark);
      }

      #game-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;
        outline: none;
        touch-action: none;
      }

      #loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0d0d1a 0%, #1a0a2e 50%, #0d0d1a 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Bebas Neue', 'Impact', sans-serif;
        z-index: 100;
      }

      #loading h1 {
        font-size: 4rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(180deg, #ffcc00 0%, #ff6600 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 8px;
        text-transform: uppercase;
        filter: drop-shadow(0 0 20px rgba(255, 102, 0, 0.5));
      }

      #loading p {
        font-size: 1.2rem;
        color: #00ccff;
        text-transform: uppercase;
        letter-spacing: 4px;
        font-family: 'Russo One', sans-serif;
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid rgba(255, 102, 0, 0.2);
        border-top-color: var(--extreme-orange);
        border-right-color: var(--extreme-yellow);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-top: 2rem;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Speed lines background effect */
      .speed-lines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.03;
        background: repeating-linear-gradient(
          90deg,
          transparent,
          transparent 20px,
          rgba(255, 102, 0, 0.5) 20px,
          rgba(255, 102, 0, 0.5) 21px
        );
      }
    </style>
  </head>
  <body>
    <div class="speed-lines"></div>
    <div id="loading">
      <h1>CRAZY ROOMBA</h1>
      <p>Loading...</p>
      <div class="spinner"></div>
    </div>
    <canvas id="game-canvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
