<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Crazy Roomba</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        touch-action: none;
      }

      #game-canvas {
        width: 100%;
        height: 100%;
        display: block;
        outline: none;
      }

      #loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a2e;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        z-index: 100;
      }

      #loading h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      #loading p {
        font-size: 1.2rem;
        opacity: 0.7;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: #4ecca3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 2rem;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <h1>CRAZY ROOMBA</h1>
      <p>Loading...</p>
      <div class="spinner"></div>
    </div>
    <canvas id="game-canvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
